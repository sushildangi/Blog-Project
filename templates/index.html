<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing</title>
</head>
<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li
            {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}


<h1>{{title}} is Working</h1>

{% for obj in object_list %}
{% url "posts:detail" id=obj.id %}
<a href='{{ obj.get_absolute_url }}'>{{obj.title}}</a> <br>
{{obj.content}}<br>
{{obj.timestamp}}<br>
{{obj.updated}}<br>

{% endfor %}
</body>
</html>
